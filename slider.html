<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <section class="slider-container">
        <div class="slider">
            <img src="public/img (12).jpg" alt="Image 1 description">
            <img src="public/img (4).jpg" alt="Image 2 description">
            <img src="public/img (1).jpg" alt="Image 3 description">
            <img src="public/img (10).jpg" alt="Image 4 description">
            <img src="public/img (8).jpg" alt="Image 5 description">
            <img src="public/img (7).jpg" alt="Image 6 description">
            <img src="public/img (13).jpg" alt="Image 7 description">
        </div>
        <button class="prev" aria-label="Précédente">⬅</button>
        <button class="next" aria-label="Suivante">➡</button>
        <button class="pause" aria-label="Pause">⏸</button>
        <div id="slide-status" aria-live="polite"></div>
    </section>

    <script src="slider.js"></script>
</body>
</html>
